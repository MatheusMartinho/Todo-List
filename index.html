<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo list</title>
</head>
<body>
    <header>
        <h1>Matt's todo list</h1>
    </header>

    <label>
        <input type="checkbox" class="checkbox">
        <span class="check"></span>
        <p class="moon">
            <i class="fas fa-moon"></i>
        </p>
        <p class="sun">
            <i class="fas fa-sun"></i>
        </p>
    </label>

    <form>
        <input type="text" class="todo-input">
        <button type="submit" class="todo-button">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name="todos" class="todo-filter">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
    
    <div class="container">
        <span class="ripple r1"></span>
        <span class="ripple r2"></span>
        <span class="ripple r3"></span>
        <span class="ripple r4"></span>
        <span class="ripple r5"></span>
        <span class="ripple r6"></span>
    </div>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
